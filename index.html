<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Oumou Ouangre</title>
  </head>
  <body>
    <div class="container">
      <h1>⊱ World Clock ⊰</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Montreal</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Seoul</option>
      </select>
      <div class="city">
        <div>
          <h2>Bobo-Dioulasso</h2>
          <div class="date">January 14th 2024</div>
        </div>
        <div class="time">11:22:45 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Moscow</h2>
          <div class="date">January 14th 2024</div>
        </div>
        <div class="time">11:22:45 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">January 14th 2024</div>
        </div>
        <div class="time">11:22:45 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">January 14th 2024</div>
        </div>
        <div class="time">11:22:45 <small>AM</small></div>
      </div>
    </div>
  </body>
  <footer>
    This project was coded with passion by <strong>Aminata Oumou Ouangre </strong> and is
    <a href="https://github.com/Winterfrey13/World-Clock" target="_blank">
      an open source on GitHub
    </a>
  </footer>
  <script src="javascript/index.js"></script>
</html>
