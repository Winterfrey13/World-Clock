<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Oumou Ouangre</title>
  </head>
  <body>
    <div class="container">
      <h1>⊱ World Clock ⊰</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/Montreal">Montreal</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>
      <div id="cities">
        <div class="city" id="bobo">
          <div>
            <h2>Bobo-Dioulasso</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="moscow">
          <div>
            <h2>Moscow</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    This project was coded with passion by
    <strong>Aminata Oumou Ouangre </strong> and is
    <a href="https://github.com/Winterfrey13/World-Clock" target="_blank">
      an open source on GitHub
    </a>
  </footer>
  <script src="javascript/index.js"></script>
</html>
